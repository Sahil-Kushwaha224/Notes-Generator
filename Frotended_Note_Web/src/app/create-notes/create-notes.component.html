<div class="container">
    <h2>Create NOTESAPP</h2>
    <mat-spinner *ngIf="isSpinning"></mat-spinner>
    <form [formGroup]="categoryForm" (ngSubmit)="addCategory()" [class.spinner-active]="isSpinning">

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder="Name" formControlName="title" />
            <mat-error *ngIf="categoryForm.get('title')?.hasError('required')">This input is required!</mat-error>
            <mat-error *ngIf="categoryForm.get('title')?.hasError('maxlength')">Maximum charachters should be 200!</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
            <mat-label>Description</mat-label>
            <textarea matInput #message formControlName="description" placeholder="Ex. It makes me feel..."></textarea>
            <mat-hint align="end">{{message.value.length}} / 500</mat-hint>
            <mat-error *ngIf="categoryForm.get('description')?.hasError('required')">This input is required!</mat-error>
            <mat-error *ngIf="categoryForm.get('description')?.hasError('maxlength')">Maximum charachters should be 500!</mat-error>
            <mat-error *ngIf="categoryForm.get('description')?.hasError('forbiddenChars')">Special Characters are not allowed!</mat-error>
        </mat-form-field>


        <button mat-raised-button color="primary" type="submit">Create Note</button>
    </form>
</div>
